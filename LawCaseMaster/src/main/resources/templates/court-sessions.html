<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="~{fragments/header::header}"></header>
    <h1 class="border-bottom">All Court Sessions</h1>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Location</th>
                <th>Day and time of the court session</th>
                <th>Case number</th>
                <th>Client name</th>
                <th>Notes</th>
                <th>Remove client</th>
            </tr>
            </thead>
            <tbody th:each="courtSession: ${allMyCourtSessions}">
            <tr>
                <td th:text="${courtSession.location}">Location</td>
                <td th:text="${courtSession.date}">Day and time of the court session</td>
                <td th:text="${courtSession.aCase.caseNumber}">Case number</td>
                <td th:text="${courtSession.aCase.client.firstName} + ' ' + ${courtSession.aCase.client.lastName}">Client name</td>
                <td th:text="${courtSession.notes}">Notes</td>
                <td>
                    <form
                            th:method="delete"
                            th:action="@{/court-sessions/{id}(id = ${courtSession.id})}"
                    >
                        <button class="btn-danger btn">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center mt-4 ">
            <a class="btn" th:href="@{add-court-session}">Add Court Session</a>
        </div>
    </div>
</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="~{fragments/footer::footer}"></footer>
</html>
