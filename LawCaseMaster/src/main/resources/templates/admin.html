<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="~{fragments/header::header}"></header>
    <h1 class="border-bottom" th:text="#{admins_all_users}">All registered users</h1>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{role}">Role</th>
                <th th:text="#{users}">Users</th>
                <th th:text="#{phone_number}">Phone number</th>
                <th th:text="#{email}">Email</th>

            </tr>
            </thead>
            <tbody th:each="user: ${allUsers}">
            <tr>
                <td th:text="${user.roles.get(0).getRoleType().name()}">User</td>
                <td th:text="${user.username}">Role</td>
                <td th:text="${user.phoneNumber}">Phone Number</td>
                <td th:text="${user.email}">Email</td>

            </tr>
            </tbody>
        </table>

    </div>
</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="~{fragments/footer::footer}"></footer>
</html>
