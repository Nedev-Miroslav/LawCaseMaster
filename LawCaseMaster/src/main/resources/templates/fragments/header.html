<header xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
    <div class="firstCont">
    <a class="navbar-brand" href="/"><img alt="logo" src="/images/logo.png" class="logo"></a>
        <p class="text-right text-white  m-lg-5">Welcome to Law Case Master,
            <th:block sec:authorize="isAuthenticated()" sec:authentication="name"></th:block>
            <th:block sec:authorize="isAnonymous()">Anonymous</th:block>
        </p>

    </div>
    <nav class="main-nav">
        <ul>

            <!--      <li>-->
            <!--        <a href="/">Home</a>-->
            <!--      </li>-->
            <li>
                <a th:href="/">Add Document</a>
            </li>
            <li>
                <a th:href="@{about}">About</a>
            </li>
            <li>
                <a th:href="@{profile}">Profile</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a href="/">Admin</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{users/login}">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{users/register}">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:method="POST"
                      th:action="@{users/logout}"

                >
                    <button class="btn-reset btn-reset:focus" th:href="@{/logout}">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
