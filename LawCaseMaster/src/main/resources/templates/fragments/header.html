<header xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
    <div class="firstCont">
    <a class="navbar-brand" href="/"><img alt="logo" src="/images/logo.png" class="logo"></a>


        <div class="container">
            <div class="row justify-content-lg-end">
                <div class="col-md-2 language-form">
                    <form th:method="get">
                        <label class="text-dark bold" for="lang" th:text="#{nav_bar_language}">Language</label>
                        <select id="lang" name="lang" class="custom-select" onchange="this.form.submit()">
                            <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                            <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-lg-start">
            <p class="text-left  text-white bold">Welcome to Law Case Master,
           <th:block sec:authorize="isAuthenticated()" sec:authentication="name"></th:block>
                <th:block sec:authorize="isAnonymous()">Anonymous</th:block>
        </p>
            </div>
        </div>

    </div>
    <nav class="main-nav">
        <ul>

            <!--      <li>-->
            <!--        <a href="/">Home</a>-->
            <!--      </li>-->
            <li>
                <a th:href="@{add-case}">Add Case</a>
            </li>
            <li>
                <a th:href="@{add-client}">Add Client</a>
            </li>
            <li>
                <a th:href="@{profile}">Profile</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a href="/">Admin</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{users/login}">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{users/register}">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:method="POST"
                      th:action="@{users/logout}"

                >
                    <button class="btn-reset btn-reset:focus" th:href="@{/logout}">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
