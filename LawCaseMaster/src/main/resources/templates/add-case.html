<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header th:replace="~{fragments/header::header}"></header>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="adding-form" class="w-25 rounded text-white mt-5"
          th:method="POST"
          th:action="@{/add-case}"
          th:object="${caseData}"
    >
        <!--          enctype="multipart/form-data">-->

        <h3>Add a new case</h3>
        <div class="text-danger" th:if="${caseError}">Case has already been added by you or your colleague!</div>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Case number</label>
            </div>
            <div class="form-group">
                <input name="name"

                       type="text"
                       id="inputName"
                       class="form-control"
                       th:field="*{caseNumber}"
                       aria-describedby="inputNameError">
                <div th:if="${#fields.hasErrors('caseNumber')}" th:errors="*{caseNumber}" class="text-danger"></div>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label ">Description</label>
            </div>
            <div class="form-group">
                    <textarea name="description"

                              id="inputDescription"
                              class="form-control"
                              th:field="*{description}"
                              aria-describedby="inputDescriptionError"></textarea>
            </div>
        </div>

        <div>
            <div class="text-danger" th:if="${missClient}">There no such client added!</div>
            <div class="form-group">
                <label for="clientEmail" class="col-form-label ">Client's email</label>
            </div>
            <div class="form-group">

                <input name="name"

                       type="text"
                       id="clientEmail"
                       class="form-control"
                       th:field="*{clientEmail}"
                       aria-describedby="inputNameError">
                <div th:if="${#fields.hasErrors('caseNumber')}" th:errors="*{caseNumber}" class="text-danger"></div>

            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="inputDate">Creation date</label>
            </div>
            <input
                    type="date"
                    class="form-control"
                    id="inputDate"
                    th:field="*{createdAt}"
                    name="inputDate"/>
        </div>
        <div th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}" class="text-danger"></div>
        <div>
            <div class="form-group">
                <label for="caseType">Case Type</label>
                <select
                        id="caseType"
                        class="custom-select"
                        th:field="*{caseType}">
                    <option value="Case Type" selected>Select Case type</option>
                    <option th:each="caseType: ${caseTypes}" th:value="${caseType}" th:text="${caseType}">Case type
                    </option>
                </select>
            </div>
        </div>

        <!--        <div>-->
        <!--            <div class="form-group">-->
        <!--                <label for="documents" class="col-form-label ">Documents</label>-->
        <!--            </div>-->
        <!--            <div class="form-group">-->
        <!--                <input type="file" name="documents"-->
        <!--                       required-->
        <!--                       id="documents"-->
        <!--                       class="form-control-file"-->
        <!--                       aria-describedby="inputDocuments">-->
        <!--                <small id="inputDocumentError"-->
        <!--                       class="invalid-feedback  form-text bg-danger rounded">Must be valid Document</small>-->
        <!--            </div>-->

        <!--        </div>-->

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Case</button>
        </div>

    </form>
</div>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
