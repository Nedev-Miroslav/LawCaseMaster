<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header th:replace="~{fragments/header::header}"></header>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-case-form" class="w-50 rounded text-white mt-5"
          action="/"
          method="/" enctype="multipart/form-data">

        <h3 class="border-left border-light pl-2">Add a new case</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Case number</label>
            </div>
            <div class="form-group">
                <input name="name"
                       required minlength="5" maxlength="20"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label ">Description</label>
            </div>
            <div class="form-group">
                    <textarea name="description"
                              required minlength="5"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
                <small id="inputDescriptionError"
                       class="invalid-feedback  form-text bg-danger rounded">Description length must be more than 5
                    characters</small>
            </div>
        </div>
        <div class="form-group">
<!--            <div class="label-holder text-white textCol d-flex justify-content-center">-->
            <div>
                <label for="inputDate">Creation date</label>
            </div>
            <input type="date" class="form-control" id="inputDate" name="inputDate"/>
<!--            <small class="text-danger">Input Date error message</small>-->
        </div>

        <div>
            <div class="form-group">
                <label for="documents" class="col-form-label ">Documents</label>
            </div>
            <div class="form-group">
                <input type="file" name="documents"
                       required
                       id="documents"
                       class="form-control-file"
                       aria-describedby="inputDocuments">
                <small id="inputDocumentError"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid Document</small>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="caseType">Level</label>
                <select id="caseType" class="custom-select">
                    <option value="" selected>Select Case type</option>
                    <option value="1" text="">Case type</option>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Case</button>
        </div>

    </form>
</div>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
