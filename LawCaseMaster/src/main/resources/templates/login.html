<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="~{fragments/head::head}"></head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    th:method="POST"
                    th:action="@{/users/login}"
                    th:object="${loginData}"
            >

<!--                <div th:each="error: ${#fields.errors()}" th:text="${error}" class="danger">Error messages</div>-->
                <div>
                <div  th:if="${hasLoginError}" class="danger">Incorrect username or password!</div>

                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{username}"
                                th:errorclass="bg-danger"
                                type="text"
                                name="username"

                                id="inputUsername"
                                class="form-control"
                                aria-describedby="usernameHelpInline">


                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                        >Username length must be between 5 and 30 characters
                        </div>
                    </div>

                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{password}"
                                th:errorclass="bg-danger"
                                type="password"
                                name="password"

                                id="inputPassword" class="form-control"
                                aria-describedby="passwordHelpInline">

                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
